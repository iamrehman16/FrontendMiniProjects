<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Catcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="tab1">
        <p>Catch the Insect</p>
        <div class="play-btn">Play Game</div>
    </div>
    <div class="tab2">
        <span>What is your "favourite" insect?</span>
        <div class="category">
            <div class="insects">
                <p>Fly</p>
                <img src="fly.png">
            </div>
            <div class="insects">
                <p>Mosquito</p>
                <img src="mosquito.png" alt="">
            </div>
            <div class="insects">
                <p>Spider</p>
                <img src="spider.png" alt="">
            </div>
            <div class="insects">
                <p>Roach</p>
                <img src="roach.png" alt="">
            </div>
        </div>
    </div>
    <div class="tab3">
        <div class="bar">
            <div class="time">Time: 01:00</div>
            <div class="score">Score: 0</div>
        </div>
        <div class="playground">

        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
