<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="options">
        <div class="box" id="rock" style="background-image: url(rock.png);">

        </div>
        <div class="box" id="paper" style="background-image: url(paper.png);">
            
        </div>
        <div class="box" id="scissor" style="background-image: url(scissor.jpg);">
    
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p class="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p class="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>


   <div class="msg">
    <div class="feedback">
        <p id="msg-para">Pick A Choice!</p>
    </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
