<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analogue Theme Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">

    <button class="btn">Dark Mode</button>

    <div class="clock">
      <div class="origin"></div>
      <div class="needle hour"></div>
      <div class="needle minute"></div>
      <div class="needle second"></div>

      <p class="num num1">12</p>
      <p class="num num2">1</p>
      <p class="num num3">2</p>
      <p class="num num4">3</p>
      <p class="num num5">4</p>
      <p class="num num6">5</p>
      <p class="num num7">6</p>
      <p class="num num8">7</p>
      <p class="num num9">8</p>
      <p class="num num10">9</p>
      <p class="num num11">10</p>
      <p class="num num12">11</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
