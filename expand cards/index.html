<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="cards" style="background-image: url('spidey.jpg');">
            <p class="cardName">Spidey-Spider Man II</p>
        </div>
        <div class="cards" style="background-image: url(hulk.png);">
            <p class="cardName">The Incredible Hulk-Gamma edition</p>
        </div>
        <div class="cards" style="background-image: url(strange.jpg);">
            <p class="cardName">Dr Strange-Sorcerer Supreme</p>
        </div>
        <div id="moonknight" class="cards" style="background-image: url(moonknight.jpg);">
            <p class="cardName">Moon Knight-Khonshu Avatar</p>
        </div>
        <div id="deadpool" class="cards" style="background-image: url(deadpool.jpg);">
            <p class="cardName">Deadpool - Merc with Mouth</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
