<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="head">
            Please Login
        </div>
        <div class="username">
            <div class="label">
                <span class="user" style="transition-delay: 0s;">E</span>
                <span class="user" style="transition-delay: 0.05s;">m</span>
                <span class="user" style="transition-delay: 0.1s;">a</span>
                <span class="user" style="transition-delay: 0.15s;">i</span>
                <span class="user" style="transition-delay: 0.2s;">l</span>
            </div>
            <input type="text">
        </div>
        <div class="password">
            <div class="label">
                <span class="pass" style="transition-delay: 0s;">P</span>
                <span class="pass" style="transition-delay: 0.05s;">a</span>
                <span class="pass" style="transition-delay: 0.1s;">s</span>
                <span class="pass" style="transition-delay: 0.15s;">s</span>
                <span class="pass" style="transition-delay: 0.2s;">w</span>
                <span class="pass" style="transition-delay: 0.25s;">o</span>
                <span class="pass" style="transition-delay: 0.3s;">r</span>
                <span class="pass" style="transition-delay: 0.35s;">d</span>
            </div>
            <input type="password">
        </div>
        <div class="button">
            Login
        </div>
        <div class="account">
            <span>Don't have an account? <a href="#">Register</a></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
