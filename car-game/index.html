<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="overlay">
        <div class="start-pad">
            <p>Let's Play!</p>
            <div class="start-btn">Start Game</div>
        </div>
    </div>


    <div class="scoreboard">
        <div class="logo"><img src="Logo.png" alt=""></div>
        <div class="stats">
            <div class="score">Score: 0</div>
            <div class="time">Time: 0</div>
            <div class="distance">Distance: 0</div>
        </div>
    </div>
    <div class="roads">
        <div class="box"></div>
        <div class="road1 track">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
        <div class="road2 track">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
        <div class="road3 track">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
        <div class="road4 track">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
        <div class="road5 track">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
        <div class="road6 track">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
