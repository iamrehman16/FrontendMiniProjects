<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class='progress'>
            <p id="step1" class="steps active">step1</p>
            <p id="step2" class="steps">step2</p>
            <p id="step3" class="steps">step3</p>
        </div>
        <div class="controls">
            <button id="prev" class="buttons">Prev</button>
            <button id="next" class="buttons active-buttons">Next</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
