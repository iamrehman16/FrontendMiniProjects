<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="labels">
        <div class="label green">
            <h1>Forest</h1>
            <p>Roads in the bewilderness</p>
        </div>
        <div class="label blue">
            <h1>Blue Whale</h1>
            <p>Largest animal on Planet Earth</p>
        </div>
        <div class="label golden">
            <h1>Golden Retriever</h1>
            <p>Loyalty in the blood</p>
        </div>
        <div class="label purple">
            <h1>Lily</h1>
            <p>Swamp Grown Beauty</p>
        </div>
        <div class="label black">
            <h1>Saturn</h1>
            <p>with Majestic Rocky Ring</p>
        </div>
        <div class="down"><i class="fa-solid fa-arrow-down"></i></div>
    </div>
    <div class="images">
        <div class="image _black"></div>
        <div class="image _purple"></div>
        <div class="image _golden"></div>
        <div class="image _blue"></div>
        <div class="image _green"></div>
        <div class="up"><i class="fa-solid fa-arrow-up"></i></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
