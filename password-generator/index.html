<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Genrator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="h1">Password Generator</div>
      <div class="field">
        <input type="text" placeholder="Copy password here." readonly />
        <i class="fa-regular fa-copy"></i>
      </div>

      <div class="length">
        <label for="size">Select length for password</label>
        <input id="size" type="number" min="1" max="20" value="4">
      </div>

      <div class="choices">
        <div class="ops">
          <label for="capital-letters">Include large case letters</label>
          <input id="capital-letters" type="checkbox" checked />
        </div>

        <div class="ops">
          <label for="small-letters">Include small case letters</label>
          <input id="small-letters" type="checkbox" checked />
        </div>

        <div class="ops">
          <label for="numbers">Include numbers</label>
          <input id="numbers" type="checkbox" checked />
        </div>

        <div class="ops">
          <label for="symbols">Include numbers</label>
          <input id="symbols" type="checkbox" checked/>
        </div>
      </div>
      <div class="btn">Generate Password</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
