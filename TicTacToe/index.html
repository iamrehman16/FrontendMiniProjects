<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="block head-bar">
        <button class="newGame-button">New Game</button>
        <h1>Tic Tac Toe</h1>
        <button class="round-button">Round : <span>0</span></button>
      </div>
      <div class="block side-bar player1">
        <h2>Player 1</h2>
        <p>0</p>
      </div>
      <div class="block container">
        <div class="inner-container">
          <div id="mov1" class="part"></div>
          <div id="mov2" class="part"></div>
          <div id="mov3" class="part"></div>
          <div id="mov4" class="part"></div>
          <div id="mov5" class="part"></div>
          <div id="mov6" class="part"></div>
          <div id="mov7" class="part"></div>
          <div id="mov8" class="part"></div>
          <div id="mov9" class="part"></div>
        </div>
      </div>
      <div class="block side-bar player2">
        <h2>Player 2</h2>
        <p>0</p>
      </div>
      <div class="block foot-bar">
        <p>Winner will be declared here</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
