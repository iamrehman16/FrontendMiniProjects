<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="head-box">
            <h1>Get Your Age</h1><span>Now.</span>
        </div>
        <div class="body-box">
            <input class="fields input" type="date">
            <button class="fields button">Calculate</button>
        </div>
        <div class="foot-box">
            <p>Your age will display here</p>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
